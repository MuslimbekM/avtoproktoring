{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Talaba qo'shish</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 25px;
            padding: 10px;
        }

        .form-button {
            text-align: center;
            margin-top: 20px;
        }

        .form-submit {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-submit:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h2>Yangi talaba qo'shish</h2>

    <!-- Talaba qo'shish formasi -->
    <form method="POST" action="{% url 'add_student' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="firstname">Ismingiz</label>
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Ismingizni kiriting" required>
        </div>

        <div class="form-group">
            <label for="lastname">Familyangiz</label>
            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Familyangizni kiriting" required>
        </div>

        <div class="form-group">
            <label for="student_id">Student ID</label>
            <input type="text" name="student_id" id="student_id" class="form-control" placeholder="Talaba ID sini kiriting" required>
        </div>

        <div class="form-group">
            <label for="email">Email manzilingiz</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email manzilingiz" required>
        </div>

        <div class="form-group">
            <label for="password">Parol</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Parolni kiriting" required>
        </div>

        <div class="form-group">
            <label for="photo">Rasm</label>
            <input type="file" name="photo" id="photo" class="form-control" required>
        </div>

        <div class="form-button">
            <input type="submit" value="Qo'shish" class="form-submit">
        </div>
    </form>
</div>

<!-- Bootstrap JS va JQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
