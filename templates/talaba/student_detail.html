{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talaba Tafsilotlari</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-header {
            font-weight: bold;
            background-color: #3498db;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .card-body p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            Talaba Tafsilotlari
        </div>
        <div class="card-body">
            <p><strong>Talaba ID:</strong> {{ student.student_id }}</p>
            <p><strong>Ismi:</strong> {{ student.name }}</p>
            <p><strong>Email:</strong> {{ student.email }}</p>
            <p><strong>Kurs:</strong> {{ student.course }}</p>
            <p><strong>Yoshi:</strong> {{ student.age }}</p>
            <p><strong>Telefon:</strong> {{ student.phone }}</p>
        </div>
    </div>
    <a href="{% url 'student_home' %}" class="btn btn-primary back-btn">Orqaga qaytish</a>
</div>

</body>
</html>
