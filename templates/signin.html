{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kirish</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/LOGOTIP.png' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Sign In Form -->
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sign in image"></figure>
                <a href="{% url 'signup' %}" class="signup-image-link">Ro‘yxatdan o‘tish</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Tizimga kirish</h2>

                <!-- Kirish usulini tanlash -->
                <div class="form-group">
                    <label for="loginMethod"></label>
                    <select name="loginMethod" id="loginMethod" class="form-control" onchange="toggleLoginMethod()" required>
                        <option value="">Kirish usulini tanlang</option>
                        <option value="password">Student ID va Parol</option>
                        <option value="face">Student ID va Yuzni tanish orqali</option>
                    </select>
                </div>

                <!-- Student ID va Parol orqali kirish -->
                <form method="POST" class="register-form" id="passwordLogin" style="display:block;">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="student_id"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="student_id" id="student_id" class="form-control" placeholder="Student ID" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin_password" id="signin_password" class="form-submit btn btn-primary" value="Log in">
                    </div>
                </form>

                <!-- Student ID va Yuzni tanish orqali kirish -->
                <form method="POST" class="register-form" id="faceLogin" style="display:none;">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="student_id_face"><i class="zmdi zmdi-account material-icons-name"></i> </label>
                        <input type="text" name="student_id_face" id="student_id_face" class="form-control" placeholder="Student ID" required>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary" onclick="startCamera()">Kamerani yoqing</button>
                        <video id="camera" width="320" height="240" autoplay></video>
                        <button type="button" class="btn btn-primary" onclick="capturePhoto()">Rasmni olish</button>
                        <img id="capturedImage" width="320" height="240" style="display:none;" alt="Captured Image">
                        <input type="hidden" name="captured_photo" id="captured_photo">
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin_face" id="signin_face" class="form-submit btn btn-primary" value="Log in">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>

<script>
    // Kirish usulini almashtirish funksiyasi
    function toggleLoginMethod() {
        const method = document.getElementById('loginMethod').value;
        if (method === 'password') {
            document.getElementById('passwordLogin').style.display = 'block';
            document.getElementById('faceLogin').style.display = 'none';
        } else {
            document.getElementById('passwordLogin').style.display = 'none';
            document.getElementById('faceLogin').style.display = 'block';
        }
    }

    // Kamerani yoqish funksiyasi
    let video = document.getElementById('camera');
    let capturedImage = document.getElementById('capturedImage');
    let capturedPhotoInput = document.getElementById('captured_photo');
    let stream;

    function startCamera() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({video: true}).then(function (s) {
                stream = s;
                video.srcObject = stream;
            }).catch(function (error) {
                alert("Kamerani yoqishda xatolik yuz berdi: " + error.message);
            });
        } else {
            alert("Brauzer kamerani qo'llab-quvvatlamaydi.");
        }
    }

    // Rasmni olish funksiyasi
    function capturePhoto() {
        let canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        let context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Rasmni Base64 formatida olish
        let dataURL = canvas.toDataURL('image/png');
        capturedPhotoInput.value = dataURL;

        // Rasmni ko'rsatish
        capturedImage.src = dataURL;
        capturedImage.style.display = 'block';
        video.style.display = 'none';  // Kamerani yashirish

        // Kamerani o'chirish
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    }
</script>

</body>
</html>
